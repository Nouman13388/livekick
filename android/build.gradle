buildscript {
    ext.kotlin_version = '1.9.20' // Update to the latest Kotlin version

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    ext.kotlin_version = '1.9.20' // Also update it here if necessary

    repositories {
        google()
        mavenCentral()
    }
}

// Force the wakelock project to use the same Kotlin version
subprojects {
    afterEvaluate {
        if ((project.plugins.hasPlugin('com.android.application') || project.plugins.hasPlugin('com.android.library')) && project.plugins.hasPlugin('kotlin-android')) {
            ext.kotlin_version = rootProject.ext.kotlin_version
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
